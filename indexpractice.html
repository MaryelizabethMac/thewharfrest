    <style>
        /* Base styles for larger screens */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px; /* Adjust the width to your preference */

        header {
            background-color: #333;

        nav ul li {

        nav ul li a {
            text-decoration: none;

        }

        main {
            display: flex;
            justify-content: space-around;

            flex-basis: calc(50% - 40px);
            padding: 20px;
            text-align: center;
        }

        .first-section img, .second-section img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
        }

        /* Media query for smaller screens (responsive design) */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header .header-container {
                flex-direction: column;
            }

            nav ul {
                text-align: center;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            main {
                flex-direction: column;
            }

            .first-section, .second-section {
                flex-basis: 100%;
                margin-bottom: 20px;
            }
        }
